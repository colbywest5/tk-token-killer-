<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600">
  <defs>
    <style>
      .terminal-bg { fill: #0d1117; }
      .terminal-border { fill: #161b22; }
      .title-bar { fill: #161b22; }
      .btn-red { fill: #ff5f56; }
      .btn-yellow { fill: #ffbd2e; }
      .btn-green { fill: #27c93f; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #58a6ff; }
      .command { fill: #c9d1d9; }
      .cyan { fill: #56d4dd; }
      .green { fill: #3fb950; }
      .yellow { fill: #d29922; }
      .purple { fill: #a371f7; }
      .dim { fill: #484f58; }
      .white { fill: #e6edf3; }
      .orange { fill: #db6d28; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="600" rx="10"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="598" rx="9"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="38" rx="9"/>
  <rect class="terminal-bg" x="1" y="30" width="958" height="10"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="22" cy="20" r="6"/>
  <circle class="btn-yellow" cx="42" cy="20" r="6"/>
  <circle class="btn-green" cx="62" cy="20" r="6"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">claude</text>

  <!-- Content -->
  <g transform="translate(28, 68)">
    <!-- First command -->
    <text class="text prompt" font-size="14" y="0">❯</text>
    <text class="text command" font-size="14" x="20" y="0">/tk:map heavy</text>

    <!-- Map output -->
    <text class="text dim" font-size="14" y="28">Mapping project...</text>
    <text class="text" font-size="14" y="56"><tspan class="green">✓</tspan><tspan class="white"> Detected: Next.js + TypeScript + Prisma</tspan></text>
    <text class="text" font-size="14" y="84"><tspan class="green">✓</tspan><tspan class="white"> Created AGENTS.md</tspan></text>
    <text class="text" font-size="14" y="112"><tspan class="green">✓</tspan><tspan class="white"> Created .planning/ (6 files)</tspan></text>
    <text class="text" font-size="14" y="140"><tspan class="cyan">→</tspan><tspan class="white"> Context ready. Token optimized.</tspan></text>

    <!-- Second command -->
    <text class="text prompt" font-size="14" y="196">❯</text>
    <text class="text command" font-size="14" x="20" y="196">/tk:build medium Add user authentication with OAuth</text>

    <!-- Build output -->
    <text class="text dim" font-size="14" y="224">Phase 1: Discovery</text>
    <text class="text" font-size="14" y="252"><tspan class="green">✓</tspan><tspan class="white"> Requirements captured</tspan></text>
    <text class="text dim" font-size="14" y="280">Phase 2: Codebase Exploration</text>
    <text class="text" font-size="14" y="308"><tspan class="green">✓</tspan><tspan class="white"> Found auth patterns in src/lib/</tspan></text>
    <text class="text dim" font-size="14" y="336">Phase 3: Clarifying Questions</text>
    <text class="text" font-size="14" y="364"><tspan class="yellow">?</tspan><tspan class="white"> OAuth providers: Google, GitHub, or both?</tspan></text>

    <!-- Third command -->
    <text class="text prompt" font-size="14" y="420">❯</text>
    <text class="text command" font-size="14" x="20" y="420">/tk:qa heavy</text>

    <!-- QA output -->
    <text class="text dim" font-size="14" y="448">Running 6 specialists + Security scan...</text>
    <text class="text" font-size="14" y="476"><tspan class="green">✓</tspan><tspan class="white"> Tests passing (47/47)</tspan></text>
    <text class="text" font-size="14" y="504"><tspan class="green">✓</tspan><tspan class="white"> No security vulnerabilities found</tspan></text>

    <!-- Cursor -->
    <text class="text prompt" font-size="14" y="548">❯</text>
    <text class="text white" font-size="14" x="20" y="548">▌</text>
  </g>
</svg>
